<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter The City Name" spellcheck="false">
            <button><img src="https://cdn-icons-png.freepik.com/256/12363/12363627.png?ga=GA1.2.1236349696.1686482087&"
                    alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name.</p>
        </div>
        <div class="weather">
            <img src="https://cdn-icons-png.freepik.com/256/12607/12607703.png?ga=GA1.2.1236349696.1686482087&"
                alt="rain" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <div class="max_min_temp">
                <h2 class="temp">Min Temp</h2>
                <h2 class="temp">Max Temp</h2>
            </div><br>
            <div class="max_min_temp">
                <h2 class="min-temp">2°C</h2>
                <h2 class="max-temp">34°C</h2>
            </div>
            <div class="location">
                <img src="https://cdn-icons-png.freepik.com/256/6125/6125244.png?ga=GA1.1.1236349696.1686482087&" alt=""
                    class="location-icon">
                <h2 class="city">New York</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.freepik.com/256/7334/7334552.png?ga=GA1.2.1236349696.1686482087&"
                        alt="humidity">
                </div>
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.freepik.com/256/959/959711.png?ga=GA1.2.1236349696.1686482087&"
                        alt="wind">
                </div>
                <div>
                    <p class="wind">15 Km/h</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
